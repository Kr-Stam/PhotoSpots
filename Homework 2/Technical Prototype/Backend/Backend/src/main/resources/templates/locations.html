  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
    <span class="navbar-toggler-icon"></span>

    <div class="navbar-nav ms-auto py-0">
      <a href="index.html" class="nav-item nav-link">Home</a>

    </div>
  </div>
</nav>
<!-- Navbar End -->


<!-- Hero Start -->
<div class="container-fluid bg-primary p-5 hero-header mb-5">
  <div class="row py-5">
    <div class="col-12 text-center">
      <h1 class="display-1 text-white animated zoomIn">Places</h1>
      <a href="" class="h4 text-white">Home</a>
      <i class="far fa-circle text-white px-2"></i>
      <a href="" class="h4 text-white">Places</a>
    </div>
  </div>
</div>
<!-- Hero End -->


<!-- Services Start -->
<h2>Popular Locations:</h2>
<!--<a href="/locations/add-location">Add new Location</a>-->
<div class=".MyGrid"></div>
<div th:each="location : ${locations}">
  <div class="col-lg-4 col-md-6 wow zoomIn" data-wow-delay="0.3s">
    <div class="service-item bg-light border-bottom border-5 border-primary rounded">
      <div class="position-relative p-5">
        <i class="flaticon-double d-block display-1 fw-normal text-secondary mb-3"></i>
        <h5 class="text-primary mb-0">Location</h5>
        <h3 class="mb-3"th:text="${location.getName()}"></h3>
        <td><button>Upvote</button></td>
        <td>Total: 0</td>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Services End -->

<div class="container-fluid bg-dark text-light mt-5 py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container pt-5">

      <div class="col-lg-3 col-md-6">

          <a class="text-light mb-2" href="#"><i class="bi bi-arrow-right text-primary me-2"></i>Places</a>

      </div>

        <p class="mb-2"><i class="bi bi-geo-alt text-primary me-2"></i>123 Street, New York, USA</p>

        <p class="mb-0"><i class="bi bi-telephone text-primary me-2"></i>+012 345 67890</p>
      </div>
    </div>
  </div>
